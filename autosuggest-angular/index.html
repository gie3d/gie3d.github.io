<!DOCTYPE html>
<html ng-app="autoSuggestApp">
<head>
	<title>AutoSuggest</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.highlighted {
			background: yellow
		}
		.autosuggestbox {
			position:absolute;
			width:100%;
			z-index:3;
			background-color:#ffffff;
			-webkit-box-shadow: 10px 10px 36px -8px rgba(0,0,0,0.75);
			-moz-box-shadow: 10px 10px 36px -8px rgba(0,0,0,0.75);
			box-shadow: 10px 10px 36px -8px rgba(0,0,0,0.75);
		}
	</style>
</head>
<body ng-controller="autoSugesstCtrl as autosuggest">
	<div class="container" style="margin-top:50px;width:700px">
		<div ng-controller="autoSugesstCtrl" style="position:relative">
			<div class="alert alert-danger" role="alert" ng-if="duplicateRicAlert">{{duplicateRic}} has been in the list</div>
			<div ng-class="searchTextBox">
				<input type="text" class="form-control" placeholder="Type here to search" ng-model="searchText" ng-change="searchRic()">
			</div>
			<div class="autosuggestbox" ng-show="displaySearchBox" class="panel panel-default">
				<table class="table table-striped table-hover">
					<tbody>
						<tr ng-repeat="suggestlist in suggests" ng-click="addRic(suggestlist.ric, suggestlist.title)">
							<td style='width:200px'><span  ng-bind-html="suggestlist.ric | highlight:searchText"><b>{{suggestlist.ric}}</b></span></td>
							<td>
								<span  ng-bind-html="suggestlist.type | highlight:searchText">{{suggestlist.type}}</span> - <span  ng-bind-html="suggestlist.title | highlight:searchText">{{suggestlist.title}}</span><br>
								<span  ng-bind-html="suggestlist.subtitle | highlight:searchText"><font size=1>{{suggestlist.subtitle}}</font></span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div ng-controller="selectedRicsCtrl">
			<table class="table" ng-if="displayedRics.list.length > 0">
				<thead>
					<tr>
						<th style="width:250px">Title</th>
						<th style="width:400px">RIC</th>
						<th style="width:50px"><span ng-click="removeAllRics()">X</span></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="ricslist in displayedRics.list | startFrom: currentPage()*pageSize | limitTo:pageSize">
						<td>{{ricslist.title}}</td>
						<td>{{ricslist.ric}}</td>
						<td><span ng-click="removeRic(ricslist.ric)">X</span></td>
					</tr>
				</tbody>
			</table>
			<div ng-if="totalPages()>=1">
				<nav>
					<ul class="pagination">
						<li ng-class="isPrevShown()" ng-click="prevPage()">
							<a href="#" aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
							</a>
						</li>
						<li ng-repeat="n in range(totalPages())" ng-class="{active: n == currentPage()}" ng-click="setPage()">
							<a href="#">{{n+1}}</a>
						</li>
						<li ng-class="isNextShown()" ng-click="nextPage()">
							<a href="#" aria-label="Next">
								<span aria-hidden="true">&raquo;</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
			<div ng-if="displayedRics.list.length === 0" align="center">No selected RIC</div>
		</div>
	</div>
	<script src="js/angular.min.js"></script>
	<script src="js/autosuggest.js"></script>
</body>
</html>
