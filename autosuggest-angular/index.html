<!DOCTYPE html>
<html ng-app="autoSuggestApp">
<head>
	<title>AutoSuggest</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-controller="autoSugesstCtrl as autosuggest">
	<div class="container" style="margin-top:50px;width:700px">
		<div ng-controller="autoSugesstCtrl" style="position:relative">
			<input type="text" class="form-control" placeholder="Type here to search" ng-model="searchText" ng-change="searchRic()">
			<div style="position:absolute;width:100%;background-color:#000000" ng-show="displaySearchBox">
				xxx
				fff
				xxc
			</div>
		</div>
		<div ng-controller="selectedRicsCtrl">
			<table class="table">
				<thead>
					<tr>
						<th>Title</th>
						<th>RIC</th>
						<th><span ng-click="removeAllRics()">X</span></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="ricslist in displayedRics.list | startFrom: currentPage*pageSize | limitTo:pageSize">
						<td>{{ricslist.title}}</td>
						<td>{{ricslist.ric}}</td>
						<td><span ng-click="removeRic(ricslist.ric)">X</span></td>
					</tr>
				</tbody>
			</table>
			<div>
				<nav>
					<ul class="pagination">
						<li ng-class="{disabled: currentPage == 0}" ng-click="prevPage()">
							<a href="#" aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
							</a>
						</li>
						<li ng-repeat="n in range(numberOfPage())" ng-class="{active: n == currentPage}" ng-click="setPage()">
							<a href="#">{{n+1}}</a>
						</li>
						<li ng-class="{disabled: currentPage == numberOfPage()-1}" ng-click="nextPage()">
							<a href="#" aria-label="Next">
								<span aria-hidden="true">&raquo;</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
	<script src="js/angular.min.js"></script>
	<script src="js/autosuggest.js"></script>
</body>
</html>
